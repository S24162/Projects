<!DOCTYPE html>
<html lang="pl"
      data-bs-theme="dark"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CV</title>

  <!-- Custom fonts for this template-->
  <!-- <link rel="stylesheet" th:href="@{/resources/vendor/fontawesome-free/css/all.min.css}"/> -->
  <link rel="stylesheet" href="/resources/vendor/fontawesome-free/css/all.min.css"/>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"/>

  <!-- Custom styles for this template-->
  <!-- <link rel="stylesheet" th:href="@{/resources/css/sb-admin-2.min.css}"> -->
  <link rel="stylesheet" href="/resources/css/sb-admin-2.min.css">
</head>
<body id="page-top">
<!-- Page Wrapper -->

<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="~{dynamic/templates :: sidebar}"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column bg-gray-200">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:replace="~{dynamic/templates :: topbar}"></div>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Education -->
        <div>!Education!</div>

        <div th:if="${role=='ADMIN'}">
          <h1>Logged in as ADMIN with name <span th:text="${user.getUsername()}"></span></h1>
        </div>
        <div th:if="${role=='USER'}">
          <h1>Logged in as USER with name <span th:text="${user.getUsername()}"></span></h1>
        </div>
        <div th:if="${role=='null'}">
          <h1>Logged in as NULL</h1>
        </div>

        <div>Your name is <span th:text="${user.username}" style="color: red"></span></br>
          With roles: <span th:each="roles:${user.getAuthorities()}" th:text="${roles.authority}"></span>
        </div>

        <div th:each="exp:${user.getExperience()}" th:text="${exp.getOrganization()}"></div>

        <!-- End of Education -->

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer th:replace="~{dynamic/templates :: rights}"></footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- JavaScript -->
<footer th:replace="~{dynamic/templates :: scripts}"></footer>
<!-- End of JavaScript -->
</body>
</html>
