<!DOCTYPE html>
<html lang="pl"
      data-bs-theme="dark"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CV</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" th:href="@{/resources/vendor/fontawesome-free/css/all.min.css}"/>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"/>

  <!-- Custom styles for this template-->
  <link rel="stylesheet" th:href="@{/resources/css/sb-admin-2.min.css}">
</head>
<body id="page-top">
<!-- Page Wrapper -->

<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="~{dynamic/templates :: sidebar}"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column bg-gray-200">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:replace="~{dynamic/templates :: topbar}"></div>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Interests -->
        <div class="row">

          <div class="col-12 p-0 p-md-3">
            <div class="card border-left-primary shadow">

              <h1 class="card-header display-4 p-md-3 mb-4">
                <i class="fas fa-info fa-1x text-gray-300 mr-3"></i>
                <strong>Interests</strong>
                <span class="small">edit</span>
              </h1>
              <div class="card-body">
                <div class="row no-gutters">
                  <div class="col-9 pr-5">
                    <h2 th:text="${person.interests}" class="font-weight-bold text-primary mb-1"></h2>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
        <!-- End of Interests -->

      </div>
      <!-- /.container-fluid -->

      <!-- Edit Interests -->
      <form method="post" th:action="@{/user/interests/editInterests}">
        <div class="row mt-4">
          <div class="col-12">
            <div class="card shadow mb-3">

              <div class="card-header py-3">
                <div class="form-group row">
                  <label class="col-2 col-form-label">About text</label>
                  <div class="col-10">
                                <textarea class="form-control" rows="5" name="param"
                                          th:text="${user.getPerson().interests}"
                                          placeholder="description.."></textarea>
                  </div>
                </div>
                <input class="btn btn-success pull-left" type="submit"
                       value="Send"/>
              </div>

            </div>
          </div>
        </div>
      </form>
      <!-- End of Edit Interests -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer th:replace="~{dynamic/templates :: rights}"></footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- JavaScript -->
<footer th:replace="~{dynamic/templates :: scripts}"></footer>
<!-- End of JavaScript -->
</body>
</html>
