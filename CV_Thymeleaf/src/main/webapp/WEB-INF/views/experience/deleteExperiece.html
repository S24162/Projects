<!DOCTYPE html>
<html lang="pl"
      data-bs-theme="dark"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CV</title>

    <!-- Custom fonts for this template-->
    <!-- <link rel="stylesheet" th:href="@{/resources/vendor/fontawesome-free/css/all.min.css}"/> -->
    <link rel="stylesheet" href="/resources/vendor/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"/>

    <!-- Custom styles for this template-->
    <!-- <link rel="stylesheet" th:href="@{/resources/css/sb-admin-2.min.css}"> -->
    <link rel="stylesheet" href="/resources/css/sb-admin-2.min.css">
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{dynamic/templates :: sidebar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column bg-gray-200">


        <!-- Content Row -->
        <form method="post" th:action="@{/experience/deleteExp}">
            <div class="row mt-5">
                <div class="col-xl-12 col-md-12 mb-12">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">

                            <div class="form-group row">
                                <label class="col-2 col-form-label">Choose Experience</label>
                                <div class="col-10">
                                    <select class="form-control" th:name="param">
                                        <option hidden value="">Choose your destiny</option>
                                        <option th:each="exp : ${expList}"
                                                th:value="${exp.id}"
                                                th:text="${exp.position}+' | '+${exp.organisation}">
                                        </option>

                                    </select>
                                </div>
                            </div>
                            <input class="btn btn-danger pull-left" type="submit" value="Delete"/>
                        </div>
                        <!-- End of Content Wrapper -->
                    </div>
                    <!-- End of Page Wrapper -->

                    <!-- JavaScript -->
                    <footer th:replace="~{dynamic/templates :: scripts}"></footer>
                    <!-- End of JavaScript -->
</body>
</html>
