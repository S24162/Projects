<!DOCTYPE html>
<html lang="pl"
      data-bs-theme="dark"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CV</title>

    <!-- Custom fonts for this template-->
    <!-- <link rel="stylesheet" th:href="@{/resources/vendor/fontawesome-free/css/all.min.css}"/> -->
    <link rel="stylesheet" href="/resources/vendor/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"/>

    <!-- Custom styles for this template-->
    <!-- <link rel="stylesheet" th:href="@{/resources/css/sb-admin-2.min.css}"> -->
    <link rel="stylesheet" href="/resources/css/sb-admin-2.min.css">
</head>
<body id="page-top">
<!-- Page Wrapper -->

<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{dynamic/templates :: sidebar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column bg-gray-200">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{dynamic/templates :: topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Experience -->
                <div class="row">
                    <div class="col-xl-12 col-md-12 p-0">
                        <div class="card shadow">

                            <h1 class="card-header display-4 p-md-3 mb-4"><strong th:text="${auth.name}">Experience</strong></h1>

                            <div th:each="exp : ${expList}"
                                 class="d-flex flex-column flex-md-row justify-content-between ml-md-4 ml-2 mb-5">

                                <div class="flex-grow-1 col-12">
                                    <div class="row">
                                        <div class="col-7">
                                            <h2 th:text="${exp.position}" class="mb-0"></h2>
                                            <div th:text="${exp.organization}" class="h5 mb-3"></div>
                                        </div>
                                        <div class="col-5 align-self-center">
                                            <div class="row justify-content-center">
                                                <span th:text="${exp.dateFrom.getMonth().toString().toLowerCase()}+' '+${exp.dateFrom.getYear()}" class="text-warning mb-0 mr-1">data from</span>
                                                -
                                                <span th:text="${exp.dateTo.getMonth().toString().toLowerCase()}+' '+${exp.dateTo.getYear()}" class="text-warning mb-0 ml-1 mr-2">data from</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <p th:text="${exp.description}" class="col-9">Description</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- End of Experience -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{dynamic/templates :: rights}"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- JavaScript -->
<footer th:replace="~{dynamic/templates :: scripts}"></footer>
<!-- End of JavaScript -->
</body>
</html>
