<!DOCTYPE html>
<html lang="pl"
      data-bs-theme="dark"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CV</title>

    <!-- Custom fonts for this template-->
    <!-- <link rel="stylesheet" th:href="@{/resources/vendor/fontawesome-free/css/all.min.css}"/> -->
    <link rel="stylesheet" href="/resources/vendor/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"/>

    <!-- Custom styles for this template-->
    <!-- <link rel="stylesheet" th:href="@{/resources/css/sb-admin-2.min.css}"> -->
    <link rel="stylesheet" href="/resources/css/sb-admin-2.min.css">
</head>
<body id="page-top">
<!-- Page Wrapper -->

<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{dynamic/templates :: sidebar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column bg-gray-200">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{dynamic/templates :: topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->
                <form method="post" th:action="@{/experience/addExp}">
                    <div class="row mt-5">
                        <div class="col-12 card shadow mb-4">

                            <div class="card-header py-3">
                                <div class="form-group row">
                                    <label class="col-3 col-form-label" hidden>Id</label>
                                    <div class="col-9">
                                        <input class="form-control" type="text" name="id" th:value="${exp.id}" hidden>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-3 col-form-label">Position</label>
                                    <div class="col-9">
                                        <input class="form-control" type="text" name="position"
                                               th:value="${exp.position}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-3 col-form-label">Organization</label>
                                    <div class="col-9">
                                        <input class="form-control" type="text" name="organization"
                                               th:value="${exp.organization}">
                                    </div>
                                </div>
                                <div class=" form-group row">
                                    <label class="col-3 col-form-label">Employed from</label>
                                    <div class="col-md-4 col-6">
                                        <input class="form-control" type="date"
                                               min="1917-00-00"
                                               max="2100-00-00"
                                               placeholder="" name="dateFrom" th:value="${exp.dateFrom}"/>
                                    </div>
                                </div>
                                <div class=" form-group row">
                                    <label class="col-3 col-form-label">Working till</label>
                                    <div class="col-md-4 col-6">
                                        <input class="form-control" type="date"
                                               min="1917-00-00"
                                               max="2100-00-00"
                                               placeholder="" name="dateTo" th:value="${exp.dateFrom}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-3 col-form-label">Description</label>
                                    <div class="col-9">
                                <textarea th:text="${exp.description}" class="form-control"
                                          rows="5" name="description"></textarea>
                                    </div>
                                </div>
                                <input class="btn btn-success pull-left" type="submit" value="Send"/>
                            </div>

                        </div>
                    </div>
                </form>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{dynamic/templates :: rights}"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- JavaScript -->
<footer th:replace="~{dynamic/templates :: scripts}"></footer>
<!-- End of JavaScript -->
</body>


</html>
